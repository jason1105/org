<br/>
<button type="button" class="btn btn-primary" ><b>刷新组织架构</b></button>
<button type="button" class="btn btn-primary" (click)="viewTreeData($event)"><b>查看组织架构</b></button>
<button type="button" class="btn btn-primary" (click)="addTreeNode($event)"><b>Add</b></button>
<button type="button" class="btn btn-primary" (click)="deleteTreeNode($event)"><b>Del</b></button>

<js-tree-custom *ngIf="prepared" [data]="treeData"
                [plugins]="['contextmenu', 'dnd', 'types','wholerow']"
                [config]="treeConfig"
                [pluginEventHandler]="treePluginEvent"
                (onOrgTreeCreated)="onOrgTreeCreated($event)">
</js-tree-custom>
